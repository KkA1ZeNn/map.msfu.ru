<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zoomist@2/zoomist.css" />
   <title>NewTest</title>
</head>

<body>
   <div class="zoomist-container">
      <!-- zoomist-wrapper is required -->
      <div class="zoomist-wrapper mapContainer" id = "mapblock">
        <!-- zoomist-image is required -->
        <div class="zoomist-image svgConteiner" id = "mapSvg"></div>
        <div id = "description" class = "hidden"></div>
      </div>
   </div>
   
   <input type="text" id="roomSearchInput" placeholder="Enter room number">

   <div id="currentFloor"></div>
   <button id = "floorReduce">-</button>
   <button id = "floorIncrease">+</button>

   <div id = "searchResultBlock"></div>
   
   <div class="categoriesBlock">
      <div class="categoriesChoosen">
         <div id = "categoriesChoosen_item" class = "hidden">
            <div id="categoriesChoosen_item_text"></div>
            <button id = "categoriesChoosen_item_button">X</button>
         </div>
      </div>
   </div>

   <script src = "panzoom.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/zoomist@2/zoomist.umd.js"></script>
   <script src = "script.js"></script>
</body>
</html>
